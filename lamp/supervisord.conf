[supervisord]
nodaemon=true

[program:apache2]
command=/bin/bash -c "if [ $LOG_LEVEL == 'debug' ]; then /usr/sbin/apachectl -DFOREGROUND -k start -e debug; else &>/dev/null /usr/sbin/apachectl -DFOREGROUND -k start; fi"

[program:mysql]
command=/usr/bin/mysqld_safe --timezone=${DATE_TIMEZONE}
autorestart=true

[program:postfix]
command=/usr/sbin/postfix start